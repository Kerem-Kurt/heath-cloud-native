apiVersion: apps/v1
kind: Deployment
metadata:
  name: heath-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # REPLACE WITH YOUR ACTUAL IMAGE URL
        image: us-central1-docker.pkg.dev/heath-cloud-native/heath-repo/heath-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://heath-backend" # Internal DNS name of backend service
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: heath-frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer # This exposes it to the internet
